mp:
  jwt:
    verify:
      audiences: com.hillayes
      issuer: https://hillayes.com/one-stop
      publickey:
        location: http://user-service:8080/api/v1/auth/jwks.json
    token:
      header: Cookie
      cookie: 'access_token'

smallrye:
  jwt:
    jwks:
      refresh-interval: 15
      forced-refresh-interval: 5

# configure production datasource
"%prod":
  quarkus:
    datasource:
      db-kind: postgresql
      #username: one-stop
      #password: password
      jdbc:
        url: jdbc:postgresql://db:5432/one-stop

quarkus:
  flyway:
    migrate-at-start: true
    schemas: rails

  hibernate-orm:
    database:
      default-schema: rails

  rest-client:
    nordigen-api:
      url: https://ob.nordigen.com

  log:
    min-level: TRACE
    level: INFO
    console:
      format: "%d{yyyy-MM-dd HH:mm:ss,S} %-5p %X{correlationId} - [%c{3.}] (%t) %s%e%n"
    category:
      "com.hillayes":
        level: DEBUG

one-stop:
  rail:
    # callback-url: http://{{host-ip}}:9876/api/v1/rails/consents/response

    countries:
      - id: GB
        name: Great Britain
      - id: DE
        name: Germany
      - id: FR
        name: France
      - id: IT
        name: Italy

    caches: # the duration of various caches - specified as Duration string
      institutions: PT6H
      account-details: PT5H

    scheduler:
      schema: rails
      tasks:
        poll-accounts:
          frequency:
            time-of-day: "02:00:00"
          retry-interval: PT1M

  auth:
    xsrf:
      cookie-name: 'XSRF-TOKEN'
      header-name: 'X-XSRF-TOKEN'
      duration-secs: 1800
      # secret: 'this will be passed in via docker env'

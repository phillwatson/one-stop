networks:
  onestop-db-network:
  onestop-event-network:
  onestop-http-network:

volumes:
  db-data:
  zookeeper-data:
  zookeeper-log:
  zookeeper-secrets:
  kafka-data:
  kafka-secrets:
  client-data:

services:
  zookeeper:
    restart: unless-stopped
    image: confluentinc/cp-zookeeper:7.3.1
    networks:
      - onestop-event-network
    ports:
      - "2181:2181"
    volumes:
      - type: volume
        source: zookeeper-data
        target: /var/lib/zookeeper/data
      - type: volume
        source: zookeeper-log
        target: /var/lib/zookeeper/log
      - type: volume
        source: zookeeper-secrets
        target: /etc/zookeeper/secrets
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "1"

  kafka:
    # view topics: kafka-console-consumer --bootstrap-server kafka:9092 --topic user_created --from-beginning
    restart: unless-stopped
    image: confluentinc/cp-kafka:7.3.1
    depends_on:
      - zookeeper
    networks:
      - onestop-event-network
    hostname: kafka
    ports:
      - "9092:9092"
    volumes:
      - type: volume
        source: kafka-data
        target: /var/lib/kafka/data
      - type: volume
        source: kafka-secrets
        target: /etc/kafka/secrets
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://kafka:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "1"

  db:
    restart: unless-stopped
    image: postgres:15.1-alpine
    environment:
      POSTGRES_DB: one-stop
      POSTGRES_USER: one-stop
      POSTGRES_PASSWORD: password
    networks:
      - onestop-db-network
    ports:
      - "5432:5432"
    volumes:
      - type: volume
        source: db-data
        target: /var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "1"

  audit-service:
    restart: unless-stopped
    image: one-stop/audit-service:1.0.0
    depends_on:
      - db
      - kafka
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://db:5432/one-stop
      QUARKUS_DATASOURCE_USERNAME: one-stop
      QUARKUS_DATASOURCE_PASSWORD: password
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - onestop-db-network
      - onestop-event-network
      - onestop-http-network
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "1"

  user-service:
    restart: unless-stopped
    image: one-stop/user-service:1.0.0
    depends_on:
      - db
      - kafka
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://db:5432/one-stop
      QUARKUS_DATASOURCE_USERNAME: one-stop
      QUARKUS_DATASOURCE_PASSWORD: password
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      MP_JWT_VERIFY_ISSUER: https://hillayes.com/one-stop
      MP_JWT_VERIFY_AUDIENCES: com.hillayes
    networks:
      - onestop-db-network
      - onestop-event-network
      - onestop-http-network
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "1"

  rail-service:
    restart: unless-stopped
    image: one-stop/rail-service:1.0.0
    depends_on:
      - db
      - kafka
      - user-service
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://db:5432/one-stop
      QUARKUS_DATASOURCE_USERNAME: one-stop
      QUARKUS_DATASOURCE_PASSWORD: password
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      ONE_STOP_RAIL_CALLBACK_URL: https://hillayes.com/api/v1/rails/consents/response
      MP_JWT_VERIFY_ISSUER: https://hillayes.com/one-stop
      MP_JWT_VERIFY_AUDIENCES: com.hillayes
    networks:
      - onestop-db-network
      - onestop-event-network
      - onestop-http-network
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "1"

  client:
    restart: unless-stopped
    image: one-stop/client:1.0.0
    depends_on:
      - rail-service
      - user-service
    ports:
      - "80:80"
    networks:
      - onestop-http-network
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "1"

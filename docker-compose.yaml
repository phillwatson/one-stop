networks:
  onestop-db-network:
  onestop-event-network:
  onestop-http-network:

volumes:
  db-data:
  broker-data:

services:
  broker:
    restart: unless-stopped
    image: redpandadata/redpanda:v23.1.11
    container_name: redpanda-0
    networks:
      - onestop-event-network
    hostname: redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      # Address the broker advertises to clients that connect to the Kafka API.
      # Use the internal addresses to connect to the Redpanda brokers' from inside the same Docker network.
      # Use the external addresses to connect to the Redpanda brokers' from outside the Docker network.
      - --advertise-kafka-addr internal://redpanda-0:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      # Address the broker advertises to clients that connect to the HTTP Proxy.
      - --advertise-pandaproxy-addr internal://redpanda-0:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      # Redpanda brokers use the RPC API to communicate with each other internally.
      - --rpc-addr redpanda-0:33145
      - --advertise-rpc-addr redpanda-0:33145
      # Tells Seastar (the framework Redpanda uses under the hood) to use 1 core on the system.
      - --smp 1
      # The amount of memory to make available to Redpanda.
      - --memory 1G
      # Mode dev-container uses well-known configuration properties for development in containers.
      - --mode dev-container
      # enable logs for debugging.
      - --default-log-level=debug
    ports:
      - 18081:18081
      - 18082:18082
      - 19092:19092
      - 19644:9644
    volumes:
      - broker-data:/var/lib/redpanda/data
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "1"

  db:
    restart: unless-stopped
    image: postgres:15.1-alpine
    environment:
      POSTGRES_DB: one-stop
      POSTGRES_USER: one-stop
      POSTGRES_PASSWORD: password
    networks:
      - onestop-db-network
    ports:
      - "5432:5432"
    volumes:
      - type: volume
        source: db-data
        target: /var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "1"

  user-service:
    restart: unless-stopped
    image: one-stop/user-service:1.0.0
    depends_on:
      - db
      - broker
      - audit-service
      - email-service
      - rail-service
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://db:5432/one-stop
      QUARKUS_DATASOURCE_USERNAME: one-stop
      QUARKUS_DATASOURCE_PASSWORD: password
      KAFKA_BOOTSTRAP_SERVERS: broker:9092
    networks:
      - onestop-db-network
      - onestop-event-network
      - onestop-http-network
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "1"

  rail-service:
    restart: unless-stopped
    image: one-stop/rail-service:1.0.0
    depends_on:
      - db
      - broker
      - audit-service
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://db:5432/one-stop
      QUARKUS_DATASOURCE_USERNAME: one-stop
      QUARKUS_DATASOURCE_PASSWORD: password
      KAFKA_BOOTSTRAP_SERVERS: broker:9092
      ONE_STOP_RAIL_CALLBACK_URL: https://hillayes.com/api/v1/rails/consents/response
    networks:
      - onestop-db-network
      - onestop-event-network
      - onestop-http-network
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "1"

  audit-service:
    restart: unless-stopped
    image: one-stop/audit-service:1.0.0
    depends_on:
      - db
      - broker
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://db:5432/one-stop
      QUARKUS_DATASOURCE_USERNAME: one-stop
      QUARKUS_DATASOURCE_PASSWORD: password
      KAFKA_BOOTSTRAP_SERVERS: broker:9092
    networks:
      - onestop-db-network
      - onestop-event-network
      - onestop-http-network
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "1"

  email-service:
    restart: unless-stopped
    image: one-stop/email-service:1.0.0
    depends_on:
      - db
      - broker
      - audit-service
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://db:5432/one-stop
      QUARKUS_DATASOURCE_USERNAME: one-stop
      QUARKUS_DATASOURCE_PASSWORD: password
      KAFKA_BOOTSTRAP_SERVERS: broker:9092
    networks:
      - onestop-db-network
      - onestop-event-network
      - onestop-http-network
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "1"

  client:
    restart: unless-stopped
    image: one-stop/client:1.0.0
    depends_on:
      - rail-service
      - user-service
    ports:
      - "80:80"
    networks:
      - onestop-http-network
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "1"

quarkus:
  hibernate-orm:
    log:
      sql: true
      bind-parameters: true

  flyway:
    migrate-at-start: true

  log:
    min-level: TRACE
    level: INFO
    console:
      format: "%d{yyyy-MM-dd HH:mm:ss,S} %-5p %X{correlationId} - [%c{3.}] (%t) %s%e%n"
    category:
      "org.apache.kafka":
        level: WARN
      "com.hillayes":
        level: DEBUG

one-stop:
  auth:
    xsrf:
      secret: this is a secret for xsrf tokens

  email:
    api-key: xxxxx

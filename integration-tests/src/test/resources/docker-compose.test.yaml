services:
  # Simulator container. This hosts the rail simulator.
  sim:
    image: one-stop/sim-lib:1.0.0-SNAPSHOT
    ports:
      - "9090:8080"
    networks:
      - onestop-http-network

  # Wiremock container. This hosts the email simulator.
  wiremock:
    image: wiremock/wiremock:2.35.0-1
    networks:
      - onestop-http-network
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "1"

  user-service:
    image: one-stop/user-service:1.0.0-SNAPSHOT
    ports:
      - "8081:8080"
      - "5001:5005"
    environment:
      ONE_STOP_AUTH_XSRF_SECRET: "this is a secret for xsrf tokens"

  rail-service:
    image: one-stop/rail-service:1.0.0-SNAPSHOT
    ports:
      - "8082:8080"
      - "5002:5005"
    environment:
      ONE_STOP_RAILS_SECRET_ID: "abcdef"
      ONE_STOP_RAILS_SECRET_KEY: "abcdef"
      ONE_STOP_AUTH_XSRF_SECRET: "this is a secret for xsrf tokens"
      QUARKUS_REST_CLIENT_NORDIGEN_API_URL: ${REST_CLIENT_NORDIGEN_API_URL}

  notification-service:
    image: one-stop/notification-service:1.0.0-SNAPSHOT
    ports:
      - "8084:8080"
      - "5004:5005"
    environment:
      ONE_STOP_EMAIL_API_KEY: "abcdef"
      ONE_STOP_EMAIL_SERVICE_URL: ${ONE_STOP_EMAIL_SERVICE_URL}
      ONE_STOP_AUTH_XSRF_SECRET: "this is a secret for xsrf tokens"

  audit-service:
    image: one-stop/audit-service:1.0.0-SNAPSHOT
    ports:
      - "8083:8080"
      - "5003:5005"

  client:
    image: one-stop/client:1.0.0-SNAPSHOT
    build:
      context: ./client

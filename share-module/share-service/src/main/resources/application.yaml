# configure production datasource
"%prod":
  quarkus:
    datasource:
      db-kind: postgresql
      #username: one-stop
      #password: password
      jdbc:
        url: jdbc:postgresql://db:5432/one-stop

quarkus:
  hibernate-orm:
    database:
      default-schema: shares

  flyway:
    migrate-at-start: true
    schemas: ${quarkus.hibernate-orm.database.default-schema}

  log:
    min-level: TRACE
    level: INFO
    console:
      format: "%d{yyyy-MM-dd HH:mm:ss,S} %-5p %X{correlationId} - [%c{3.}] (%t) %s%e%n"
    category:
      "io.quarkus.smallrye.jwt.runtime.auth.MpJwtValidator":
        level: INFO
      "org.jose4j.jwk":
        level: INFO
      "org.apache.kafka":
        level: WARN
      "org.apache.http.wire":
        level: INFO
      "com.hillayes":
        level: DEBUG

one-stop:
  shares:
    share-price:
      # the maximum size of the batches in which PriceHistory records are inserted
      insert-batch-size: 50

  scheduler:
    schema: ${quarkus.hibernate-orm.database.default-schema}
    tasks:
      # nightly task to retrieve latest share prices
      poll-all-share-indices:
        frequency:
          time-of-day: "02:00:00"
        on-failure:
          max-retry: 3
          retry-interval: PT1M

      # adhoc task to retrieve latest prices for an identified share index
      poll-share-index:
        on-failure: # gives a max of 7.5 minutes
          max-retry: 4
          retry-interval: PT1M
          retry-exponent: 1.5

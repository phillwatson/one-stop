quarkus:
  hibernate-orm:
    database:
      # allows tests to apply migrations without conflicting with other modules
      default-schema: shares
    log:
      sql: true
      bind-parameters: true

  log:
    category:
      "org.apache.http.wire":
        level: DEBUG

one-stop:
  auth:
    xsrf:
      secret: "this is a secret for xsrf tokens"

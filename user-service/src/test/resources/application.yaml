mp:
  jwt:
    verify:
      publickey:
        location: http://localhost:8081/api/v1/auth/jwks.json
        algorithm: ES256

quarkus:
  hibernate-orm:
    database:
      # allows tests to apply migrations without conflicting with other modules
      default-schema: users
    log:
      sql: true
      bind-parameters: true

  flyway:
    migrate-at-start: true
    default-schema: ${quarkus.hibernate-orm.database.default-schema}

  log:
    min-level: TRACE
    level: INFO
    console:
      format: '%d{yyyy-MM-dd HH:mm:ss,S} %-5p %X{correlationId} - [%c{3.}] (%t) %s%e%n'
    category:
      "io.quarkus.smallrye.jwt.runtime.auth.MpJwtValidator":
        level: INFO
      "org.jose4j.jwk":
        level: INFO
      "com.hillayes":
        level: DEBUG

one-stop:
  auth:
    xsrf:
      secret: this is a secret for xsrf tokens
    openid:
      google:
        client-id: "a-google-client-id"
        client-secret: 'a-google-generated-secret'
      apple:
        key-id: 'my-apple-key-id'
        client-id: "an-apple-client-id"
        client-secret: 'an-apple-generated-secret'

  nordigen:
    secret:
      id: e9309c
      key: 8653cb

smallrye:
  jwt:
    verify:
      key:
        location: auth/publicKey.pem
    sign:
      key:
        location: auth/privateKey.pem

mp:
  jwt:
    token:
      header: Cookie
      cookie: 'access_token'
    verify:
      issuer: https://hillayes.com/one-stop

# configure production datasource
"%prod":
  quarkus:
    datasource:
      db-kind: postgresql
      username: one-stop
      password: password
      jdbc:
        url: jdbc:postgresql://db:5432/one-stop

quarkus:
  native:
    resources:
      includes: auth/**

  flyway:
    migrate-at-start: true
    schemas: users

  hibernate-orm:
    database:
      default-schema: users

  log:
    level: INFO
    console:
      format: "%d{yyyy-MM-dd HH:mm:ss,S} %-5p %X{correlationId} - [%c{3.}] (%t) %s%e%n"
    category:
      "com.hillayes":
        level: DEBUG

one-stop:
  jwt:
    access-token:
      duration-secs: 300
    refresh-token:
      cookie: 'refresh_token'
      duration-secs: 1800
